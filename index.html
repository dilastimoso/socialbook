<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/10.34.0/Dropbox-sdk.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #f7f9fc;
            --glass-white: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.6);
            --accent-color: #6366f1; /* Modern Indigo */
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
            --radius: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg-body);
            /* Abstract Modern Blobs Background */
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
                radial-gradient(at 80% 0%, hsla(229,100%,96%,1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(268,100%,94%,1) 0px, transparent 50%);
            color: var(--text-dark);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.03);
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-status {
            font-size: 0.9rem;
            color: var(--text-gray);
            font-weight: 600;
            background: rgba(0,0,0,0.05);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* --- Layout --- */
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 70px);
        }

        /* Sidebar */
        aside {
            width: 280px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            /* No background, let the body gradient show through */
        }

        .nav-item {
            padding: 15px 20px;
            border-radius: 16px;
            cursor: pointer;
            transition: 0.3s;
            color: var(--text-gray);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1rem;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.5);
            color: var(--accent-color);
        }

        .nav-item.active {
            background: white;
            color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* Main Content */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        /* Glass Cards */
        .glass-panel {
            background: var(--glass-white);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 650px;
        }

        /* --- Buttons & Inputs --- */
        .btn-modern {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        .btn-modern:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4); }

        .btn-icon {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(0,0,0,0.05);
            color: var(--text-dark);
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-icon:hover { background: rgba(0,0,0,0.1); }

        .input-modern {
            width: 100%;
            padding: 14px;
            background: white;
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 12px;
            color: var(--text-dark);
            font-family: 'Inter', sans-serif;
        }
        .input-modern:focus { border-color: var(--accent-color); }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            padding: 10px;
            font-family: inherit;
            font-size: 1.1rem;
            resize: none;
            min-height: 80px;
            color: var(--text-dark);
        }

        /* --- Posts --- */
        .post-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .avatar {
            width: 45px; height: 45px;
            border-radius: 14px;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            display: flex; align-items: center; justify-content: center;
            color: var(--accent-color);
            font-weight: 700;
            font-size: 1.1rem;
        }
        .username { font-weight: 700; font-size: 1rem; }
        .timestamp { font-size: 0.8rem; color: var(--text-gray); }
        .post-img {
            width: 100%;
            border-radius: 16px;
            margin-top: 15px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* --- Messenger UI --- */
        #view-messages { display: none; width: 100%; height: 100%; }
        
        .messenger-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .chat-header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 20px; border-bottom: 1px solid rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            display: flex; flex-direction: column; gap: 8px;
            padding: 10px;
        }

        .msg-bubble {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            position: relative;
            line-height: 1.5;
        }
        .msg-mine { 
            align-self: flex-end; 
            background: var(--accent-gradient); 
            color: white; 
            border-bottom-right-radius: 4px; 
        }
        .msg-theirs { 
            align-self: flex-start; 
            background: white; 
            color: var(--text-dark); 
            border-bottom-left-radius: 4px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.03); 
        }

        /* --- Modals --- */
        #auth-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(20px);
            z-index: 2000; display: flex; justify-content: center; align-items: center;
        }

        /* --- Video Call UI (Modern Fullscreen Overlay) --- */
        #video-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f172a; z-index: 3000;
            flex-direction: column; align-items: center; justify-content: center;
        }

        .video-grid {
            display: flex; gap: 20px; width: 100%; justify-content: center; flex-wrap: wrap; margin-bottom: 30px;
        }

        video {
            width: 500px; height: 350px; 
            border-radius: 24px; 
            background: #1e293b; 
            object-fit: cover;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .call-controls {
            display: flex; gap: 20px; 
            background: rgba(255,255,255,0.1); 
            padding: 15px; border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .btn-call {
            width: 60px; height: 60px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: white; cursor: pointer; transition: 0.2s;
        }
        .btn-call:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="auth-modal">
        <div class="glass-panel" style="width: 380px; text-align: center; border-radius: 30px;">
            <div style="font-size: 3.5rem; margin-bottom: 15px; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                <i class="fas fa-fingerprint"></i>
            </div>
            <h2 style="margin-bottom: 10px; font-weight: 800;">Welcome Back</h2>
            <p style="color: var(--text-gray); margin-bottom: 25px;">Enter your credentials to continue.</p>
            
            <input type="text" id="auth-username" class="input-modern" placeholder="Username" autocomplete="off">
            <input type="password" id="auth-password" class="input-modern" placeholder="Password">
            
            <button class="btn-modern" style="width: 100%; margin-top: 10px; padding: 14px;" onclick="handleLogin()">Sign In</button>
            <button onclick="handleRegister()" style="background: none; border: none; color: var(--accent-color); margin-top: 20px; cursor: pointer; font-weight: 600;">Create New Account</button>
            <div id="login-loading" style="display:none; margin-top: 15px; font-size: 0.85rem; color: var(--text-gray);">Verifying Identity...</div>
        </div>
    </div>

    <div id="video-modal">
        <div style="margin-bottom: 20px; color: white; font-weight: 600; letter-spacing: 1px; opacity: 0.7;">ENCRYPTED VIDEO CONNECTION</div>
        
        <div class="video-grid">
            <video id="localVideo" autoplay muted playsinline style="border: 2px solid var(--accent-color);"></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        
        <div id="video-status" style="color: white; margin-bottom: 20px; font-weight: 500;">Ready to connect</div>

        <div class="call-controls">
            <button class="btn-call" style="background: #10b981;" onclick="startHost()" title="Start Call">
                <i class="fas fa-phone"></i>
            </button>
            <button class="btn-call" style="background: #3b82f6;" onclick="startJoin()" title="Join Call">
                <i class="fas fa-video"></i>
            </button>
            <button class="btn-call" style="background: #ef4444;" onclick="closeVideo()" title="End Call">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <header>
        <div class="logo">
            <i class="fas fa-shapes"></i> Socialbook
        </div>
        <div class="user-status">Offline</div>
    </header>

    <div class="container">
        <aside>
            <div class="nav-item active" onclick="switchView('feed', this)">
                <i class="fas fa-stream"></i> News Feed
            </div>
            <div class="nav-item" onclick="switchView('messages', this)">
                <i class="fas fa-comment-alt"></i> Messages
            </div>
            <div class="nav-item">
                <i class="fas fa-folder-open"></i> Files
            </div>
        </aside>

        <main>
            <div id="view-feed" style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 25px;">
                <div class="glass-panel">
                    <textarea id="post-input" placeholder="What's happening?"></textarea>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(0,0,0,0.05);">
                        <label class="btn-modern" style="background: rgba(99, 102, 241, 0.1); color: var(--accent-color); box-shadow: none; padding: 8px 16px;">
                            <i class="fas fa-image"></i> Photo
                            <input type="file" id="post-image" accept="image/*" style="display: none;">
                        </label>
                        <button class="btn-modern" onclick="createPost()">Post Update</button>
                    </div>
                </div>
                <div id="feed-stream" style="width: 100%; max-width: 650px; display: flex; flex-direction: column; gap: 25px;"></div>
            </div>

            <div id="view-messages" class="glass-panel" style="background: rgba(255,255,255,0.9); border: none; height: 95%;">
                <div class="messenger-container">
                    <div class="chat-header">
                        <h3 style="display: flex; align-items: center; gap: 12px; font-size: 1.2rem;">
                            <span style="width: 12px; height: 12px; background: #10b981; border-radius: 50%;"></span>
                            Global Chat
                        </h3>
                        <button class="btn-modern" onclick="openVideoModal()">
                            <i class="fas fa-video"></i> Start Call
                        </button>
                    </div>
                    
                    <div id="chat-window" class="chat-window">
                        <div style="text-align: center; color: #94a3b8; margin-top: 50px;">
                            <i class="far fa-comments" style="font-size: 3rem; margin-bottom: 10px; opacity: 0.5;"></i>
                            <p>Start the conversation</p>
                        </div>
                    </div>

                    <div style="padding-top: 20px; display: flex; gap: 12px; align-items: center;">
                        <label class="btn-icon">
                            <i class="fas fa-image"></i>
                            <input type="file" id="msg-image" accept="image/*" style="display: none;">
                        </label>
                        <input type="text" id="msg-input" class="input-modern" style="margin: 0; border-radius: 30px;" placeholder="Type a message...">
                        <button class="btn-modern" style="border-radius: 50%; width: 48px; height: 48px; padding: 0;" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
