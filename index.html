<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Socialbook</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #f7f9fc;
            --glass-white: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.6);
            --accent-color: #6366f1;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
            --radius: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
                radial-gradient(at 80% 0%, hsla(229,100%,96%,1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(268,100%,94%,1) 0px, transparent 50%);
            color: var(--text-dark);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 100;
            flex-shrink: 0;
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-status {
            font-size: 0.9rem;
            color: var(--text-gray);
            font-weight: 600;
            background: rgba(0,0,0,0.05);
            padding: 5px 15px;
            border-radius: 20px;
            white-space: nowrap;
        }

        /* --- Layout --- */
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 70px);
            overflow: hidden;
            position: relative;
        }

        /* Desktop Sidebar */
        aside {
            width: 280px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
        }

        .nav-item {
            padding: 15px 20px;
            border-radius: 16px;
            cursor: pointer;
            transition: 0.3s;
            color: var(--text-gray);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1rem;
        }

        .nav-item:hover, .nav-item.active {
            background: white;
            color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            scroll-behavior: smooth;
        }

        /* Glass Cards */
        .glass-panel {
            background: var(--glass-white);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 650px;
        }

        /* Inputs & Buttons */
        .btn-modern {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            white-space: nowrap;
        }
        .btn-modern:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4); }

        .btn-icon {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(0,0,0,0.05);
            color: var(--text-dark);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .input-modern {
            width: 100%;
            padding: 14px;
            background: white;
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 12px;
            color: var(--text-dark);
            font-family: 'Inter', sans-serif;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            padding: 10px;
            font-family: inherit;
            font-size: 1.1rem;
            resize: none;
            min-height: 80px;
            color: var(--text-dark);
        }

        /* Posts */
        .post-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .avatar {
            width: 45px; height: 45px;
            border-radius: 14px;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            display: flex; align-items: center; justify-content: center;
            color: var(--accent-color);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            flex-shrink: 0;
        }
        .username { font-weight: 700; font-size: 1rem; cursor: pointer; }
        .timestamp { font-size: 0.8rem; color: var(--text-gray); }
        .post-img { width: 100%; border-radius: 16px; margin-top: 15px; border: 1px solid rgba(0,0,0,0.05); }

        .post-actions {
            margin-top:20px; display:flex; gap:20px; color:#64748b; 
            border-top:1px solid rgba(0,0,0,0.05); padding-top:15px;
        }
        .action-btn { cursor:pointer; display:flex; gap:8px; align-items:center; transition: 0.2s; }
        .action-btn:hover, .action-btn.liked { color: var(--accent-color); }
        
        .comments-section {
            margin-top: 15px;
            background: rgba(255,255,255,0.5);
            border-radius: 12px;
            padding: 15px;
            display: none;
        }
        .comment { font-size: 0.9rem; margin-bottom: 8px; border-bottom: 1px solid rgba(0,0,0,0.03); padding-bottom: 8px; word-break: break-word; }

        /* Messenger */
        #view-messages { display: none; width: 100%; height: 100%; }
        .messenger-container { display: flex; height: 100%; max-width: 900px; margin: 0 auto; gap: 20px; }
        
        .friend-list {
            width: 250px;
            background: rgba(255,255,255,0.5);
            border-radius: 24px;
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        .friend-item {
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .friend-item:hover, .friend-item.active { background: white; color: var(--accent-color); }

        .chat-area { flex: 1; display: flex; flex-direction: column; background: rgba(255,255,255,0.8); border-radius: 24px; padding: 20px; min-width: 0; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 15px; }
        .chat-window { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; padding: 10px; }

        .msg-bubble { max-width: 85%; padding: 12px 18px; border-radius: 20px; font-size: 0.95rem; line-height: 1.5; word-wrap: break-word; }
        .msg-mine { align-self: flex-end; background: var(--accent-gradient); color: white; border-bottom-right-radius: 4px; }
        .msg-theirs { align-self: flex-start; background: white; color: var(--text-dark); border-bottom-left-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.03); }

        /* Timeline */
        #view-timeline { display: none; width: 100%; flex-direction: column; align-items: center; gap: 20px; }
        .profile-header { text-align: center; margin-bottom: 20px; }
        .profile-avatar { width: 100px; height: 100px; border-radius: 30px; background: var(--accent-gradient); margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; color: white; }
        
        /* Modals & Video */
        #auth-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); z-index: 2000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        #video-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 3000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .video-grid { display: flex; gap: 20px; width: 100%; justify-content: center; flex-wrap: wrap; margin-bottom: 30px; }
        video { width: 500px; height: 350px; border-radius: 24px; background: #1e293b; object-fit: cover; max-width: 100%; }

        /* ========================================= */
        /* === RESPONSIVE DEVICE DETECTION PATCH === */
        /* ========================================= */

        /* 1. TABLET (Portrait/Small Desktop) */
        @media (max-width: 1024px) {
            header { padding: 0 20px; }
            aside { width: 220px; padding: 20px; }
            main { padding: 20px; }
            .messenger-container { gap: 10px; }
            .friend-list { width: 200px; padding: 15px; }
        }

        /* 2. PHONE (Mobile) */
        @media (max-width: 768px) {
            body { height: 100dvh; /* Dynamic viewport height for mobile browsers */ }
            header { height: 60px; padding: 0 15px; }
            .logo { font-size: 1.3rem; }
            
            .container { 
                flex-direction: column-reverse; /* Sidebar moves to bottom */
                height: calc(100dvh - 60px); 
            }

            /* Turn Sidebar into Bottom Navigation Bar */
            aside {
                width: 100%;
                height: 70px;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
                background: white;
                border-top: 1px solid rgba(0,0,0,0.05);
                box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
                z-index: 50;
            }

            .nav-item {
                flex-direction: column;
                gap: 5px;
                padding: 8px;
                font-size: 0.8rem;
                background: transparent !important; /* Remove active bg */
                box-shadow: none !important;
            }
            .nav-item i { font-size: 1.2rem; margin-bottom: 2px; }
            .nav-item.active { color: var(--accent-color); }

            main { 
                padding: 15px 15px 80px 15px; /* Extra bottom padding for scroll */
                width: 100%;
            }

            /* Messenger Mobile Optimization */
            .messenger-container { flex-direction: column; gap: 0; background: transparent; border: none; box-shadow: none; backdrop-filter: none; }
            
            .friend-list {
                width: 100%;
                height: 90px;
                display: flex;
                flex-direction: row;
                overflow-x: auto;
                padding: 10px;
                background: transparent;
                border-radius: 0;
            }
            .friend-item {
                flex-direction: column;
                min-width: 70px;
                padding: 5px;
                gap: 5px;
                font-size: 0.8rem;
                text-align: center;
            }
            .friend-item div { width: 45px; height: 45px; margin: 0 auto; }
            
            .chat-area {
                border-radius: 15px 15px 0 0;
                padding: 15px;
            }

            /* Video Call Mobile */
            video { width: 100%; height: 250px; }
            
            /* Glass Panel tweaks */
            .glass-panel { padding: 15px; border-radius: 18px; }
            .post-actions { flex-wrap: wrap; gap: 15px; }
        }
    </style>
</head>
<body>

    <div id="auth-modal">
        <div class="glass-panel" style="width: 380px; text-align: center; border-radius: 30px;">
            <div style="font-size: 3.5rem; margin-bottom: 15px; background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                <i class="fas fa-fingerprint"></i>
            </div>
            <h2 style="margin-bottom: 10px; font-weight: 800;">Welcome Back</h2>
            <p style="color: var(--text-gray); margin-bottom: 25px;">Enter your credentials.</p>
            <input type="text" id="auth-username" class="input-modern" placeholder="Username" autocomplete="off">
            <input type="password" id="auth-password" class="input-modern" placeholder="Password">
            <button class="btn-modern" style="width: 100%; margin-top: 10px; padding: 14px;" onclick="handleLogin()">Sign In</button>
            <button onclick="handleRegister()" style="background: none; border: none; color: var(--accent-color); margin-top: 20px; cursor: pointer; font-weight: 600;">Create Account</button>
            <div id="login-loading" style="display:none; margin-top: 15px; font-size: 0.85rem;">Connecting...</div>
        </div>
    </div>

    <div id="video-modal">
        <div class="video-grid">
            <video id="localVideo" autoplay muted playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div id="video-status" style="color: white; margin-bottom: 20px; font-weight: 500;">Ready</div>
        <div style="display: flex; gap: 20px;">
            <button class="btn-modern" style="background: #10b981;" onclick="startHost()"><i class="fas fa-phone"></i> Call</button>
            <button class="btn-modern" style="background: #3b82f6;" onclick="startJoin()"><i class="fas fa-video"></i> Join</button>
            <button class="btn-modern" style="background: #ef4444;" onclick="closeVideo()"><i class="fas fa-phone-slash"></i> End</button>
        </div>
    </div>

    <header>
        <div class="logo" onclick="switchView('feed')">
            <i class="fas fa-shapes"></i> Socialbook
        </div>
        <div class="user-status">Offline</div>
    </header>

    <div class="container">
        <aside>
            <div class="nav-item active" onclick="switchView('feed', this)">
                <i class="fas fa-stream"></i> 
                <span>News Feed</span>
            </div>
            <div class="nav-item" onclick="switchView('messages', this)">
                <i class="fas fa-comment-alt"></i> 
                <span>Messenger</span>
            </div>
        </aside>

        <main>
            <div id="view-feed" style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 25px;">
                <div class="glass-panel">
                    <textarea id="post-input" placeholder="What's happening?"></textarea>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(0,0,0,0.05);">
                        <label class="btn-modern" style="background: rgba(99, 102, 241, 0.1); color: var(--accent-color); box-shadow: none; padding: 8px 16px;">
                            <i class="fas fa-image"></i> Photo
                            <input type="file" id="post-image" accept="image/*" style="display: none;">
                        </label>
                        <button class="btn-modern" onclick="createPost()">Post</button>
                    </div>
                </div>
                <div id="feed-stream" style="width: 100%; max-width: 650px; display: flex; flex-direction: column; gap: 25px;"></div>
            </div>

            <div id="view-timeline" style="display: none;">
                <div class="glass-panel profile-header">
                    <div class="profile-avatar" id="profile-avatar-display">U</div>
                    <h1 id="profile-username" style="margin-bottom: 5px;">Username</h1>
                    <div style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;">
                        <button id="btn-add-friend" class="btn-modern" onclick="addFriendAction()">Add Friend</button>
                        <button id="btn-msg-friend" class="btn-modern" style="background: #10b981; display: none;" onclick="messageFriendAction()">Message</button>
                    </div>
                </div>
                <div id="timeline-stream" style="width: 100%; max-width: 650px; display: flex; flex-direction: column; gap: 25px;"></div>
            </div>

            <div id="view-messages" style="display: none;">
                <div class="glass-panel messenger-container" style="background: rgba(255,255,255,0.9); border: none; padding: 0; overflow: hidden;">
                    <div class="friend-list" id="msg-friend-list">
                        <div style="padding: 10px; font-weight: bold; opacity: 0.5;">FRIENDS</div>
                    </div>
                    <div class="chat-area">
                        <div class="chat-header">
                            <h3 id="chat-with-name">Select a friend</h3>
                            <button class="btn-modern" onclick="openVideoModal()"><i class="fas fa-video"></i></button>
                        </div>
                        <div id="chat-window" class="chat-window"></div>
                        <div style="padding-top: 20px; display: flex; gap: 12px; align-items: center;">
                            <label class="btn-icon">
                                <i class="fas fa-image"></i>
                                <input type="file" id="msg-image" accept="image/*" style="display: none;">
                            </label>
                            <input type="text" id="msg-input" class="input-modern" style="margin: 0; border-radius: 30px;" placeholder="Type a message...">
                            <button class="btn-modern" style="border-radius: 50%; width: 48px; height: 48px; padding: 0;" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
