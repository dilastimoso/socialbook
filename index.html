<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/10.34.0/Dropbox-sdk.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f0f2f5;
            --glass-white: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.4);
            --primary-blue: #007AFF; /* Apple Blue */
            --text-dark: #1d1d1f;
            --text-gray: #86868b;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            --radius: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(at 80% 0%, hsla(189,100%,56%,0.2) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(355,100%,93%,0.6) 0px, transparent 50%);
            color: var(--text-dark);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--primary-blue);
            letter-spacing: -0.5px;
        }

        .user-status {
            font-size: 0.9rem;
            color: var(--text-gray);
            font-weight: 500;
        }

        /* --- Layout --- */
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }

        /* Sidebar */
        aside {
            width: 260px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: rgba(255,255,255,0.3);
            border-right: 1px solid rgba(255,255,255,0.5);
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            color: var(--text-dark);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255,255,255,0.6);
            color: var(--primary-blue);
        }

        /* Main Content */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        /* Glass Cards */
        .glass-panel {
            background: var(--glass-white);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
        }

        /* --- Buttons & Inputs --- */
        .btn-apple {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-apple:hover { transform: scale(1.02); box-shadow: 0 4px 12px rgba(0,122,255,0.3); }

        .input-apple {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.5);
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .input-apple:focus { background: white; border-color: var(--primary-blue); }

        textarea {
            width: 100%;
            background: rgba(255,255,255,0.5);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-family: inherit;
            font-size: 1.1rem;
            resize: none;
            min-height: 80px;
        }

        /* --- Posts --- */
        .post-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        .avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: #e1e1e1;
            display: flex; align-items: center; justify-content: center;
            color: gray;
        }
        .username { font-weight: 600; }
        .timestamp { font-size: 0.8rem; color: var(--text-gray); }
        .post-img {
            width: 100%;
            border-radius: 12px;
            margin-top: 10px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* --- Messenger UI --- */
        #view-messages { display: none; width: 100%; height: 100%; }
        
        .messenger-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 15px; border-bottom: 1px solid rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            display: flex; flex-direction: column; gap: 10px;
            padding: 10px;
        }

        .msg-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 0.95rem;
            position: relative;
        }
        .msg-mine { align-self: flex-end; background: var(--primary-blue); color: white; border-bottom-right-radius: 4px; }
        .msg-theirs { align-self: flex-start; background: white; color: black; border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* --- Modals --- */
        #auth-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(15px);
            z-index: 2000; display: flex; justify-content: center; align-items: center;
        }

        #video-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 3000;
            flex-direction: column; align-items: center; justify-content: center;
        }

        video {
            width: 45%; border-radius: 20px; background: #222; object-fit: cover;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="auth-modal">
        <div class="glass-panel" style="width: 350px; text-align: center;">
            <div style="font-size: 3rem; margin-bottom: 10px;">ï£¿</div>
            <h2 style="margin-bottom: 5px;">Welcome</h2>
            <p style="color: var(--text-gray); margin-bottom: 20px;">Sign in with your Social ID</p>
            
            <input type="text" id="auth-username" class="input-apple" placeholder="Username" autocomplete="off">
            <input type="password" id="auth-password" class="input-apple" placeholder="Password">
            
            <button class="btn-apple" style="width: 100%; padding: 12px; margin-top: 10px;" onclick="handleLogin()">Sign In</button>
            <button onclick="handleRegister()" style="background: none; border: none; color: var(--primary-blue); margin-top: 15px; cursor: pointer;">Create Apple ID</button>
            <div id="login-loading" style="display:none; margin-top: 10px; font-size: 0.8rem; color: #888;">Verifying...</div>
        </div>
    </div>

    <div id="video-modal">
        <div style="position: absolute; top: 40px; color: white; font-weight: 600; letter-spacing: 1px;">FACETIME UPLINK</div>
        <div style="display: flex; gap: 20px; width: 100%; justify-content: center; flex-wrap: wrap;">
            <video id="localVideo" autoplay muted playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div style="margin-top: 30px; display: flex; gap: 20px;">
            <button class="btn-apple" style="background: #34c759; padding: 15px 30px;" onclick="startHost()">Call</button>
            <button class="btn-apple" style="background: #007AFF; padding: 15px 30px;" onclick="startJoin()">Answer</button>
            <button class="btn-apple" style="background: #ff3b30; padding: 15px 30px;" onclick="closeVideo()">End</button>
        </div>
        <div id="video-status" style="color: white; margin-top: 20px; font-size: 0.9rem; opacity: 0.8;">Ready</div>
    </div>

    <header>
        <div class="logo"><i class="fab fa-apple"></i> Socialbook</div>
        <div class="user-status">Offline</div>
    </header>

    <div class="container">
        <aside>
            <div class="nav-item active" onclick="switchView('feed', this)">
                <i class="fas fa-newspaper"></i> News Feed
            </div>
            <div class="nav-item" onclick="switchView('messages', this)">
                <i class="fab fa-facebook-messenger"></i> Messenger
            </div>
            <div class="nav-item">
                <i class="fas fa-folder"></i> Files
            </div>
        </aside>

        <main>
            <div id="view-feed" style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 25px;">
                <div class="glass-panel">
                    <textarea id="post-input" placeholder="What's on your mind?"></textarea>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(0,0,0,0.05);">
                        <label class="btn-apple" style="background: #e4e6eb; color: black; cursor: pointer;">
                            <i class="fas fa-image" style="color: #45bd62;"></i> Photo
                            <input type="file" id="post-image" accept="image/*" style="display: none;">
                        </label>
                        <button class="btn-apple" onclick="createPost()">Post</button>
                    </div>
                </div>
                <div id="feed-stream" style="width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 20px;"></div>
            </div>

            <div id="view-messages" class="glass-panel" style="background: rgba(255,255,255,0.85); border: none; height: 90%;">
                <div class="messenger-container">
                    <div class="chat-header">
                        <h3 style="display: flex; align-items: center; gap: 10px;">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/Facebook_Messenger_logo_2020.svg" width="30">
                            Global Chat
                        </h3>
                        <button class="btn-apple" style="background: #34c759;" onclick="openVideoModal()">
                            <i class="fas fa-video"></i> Video Call
                        </button>
                    </div>
                    
                    <div id="chat-window" class="chat-window">
                        <div style="text-align: center; color: #888; margin-top: 50px;">Start the conversation...</div>
                    </div>

                    <div style="padding-top: 15px; display: flex; gap: 10px; align-items: center;">
                        <label style="cursor: pointer; color: #007AFF;">
                            <i class="fas fa-image" style="font-size: 1.2rem;"></i>
                            <input type="file" id="msg-image" accept="image/*" style="display: none;">
                        </label>
                        <input type="text" id="msg-input" class="input-apple" style="margin: 0; border-radius: 20px;" placeholder="Type a message...">
                        <button class="btn-apple" style="border-radius: 50%; width: 40px; height: 40px; padding: 0;" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
