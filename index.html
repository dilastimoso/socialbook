<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialbook | Decentralized Future</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/10.34.0/Dropbox-sdk.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --text-main: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 20%);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
            letter-spacing: 2px;
        }

        /* --- Layout --- */
        .container {
            display: flex;
            flex: 1;
            height: calc(100vh - 70px);
            overflow: hidden;
        }

        aside {
            width: 250px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 1px solid var(--glass-border);
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* --- UI Components --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .btn-neon {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .btn-neon:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* --- Input Area --- */
        .create-post {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: var(--neon-pink);
        }

        /* --- Feed --- */
        .feed {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 50px;
        }

        .post {
            animation: fadeIn 0.5s ease-out;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
        }

        .username {
            font-weight: bold;
            color: var(--neon-blue);
        }

        .timestamp {
            font-size: 0.8rem;
            color: #888;
        }

        /* --- Token Modal --- */
        #auth-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            width: 400px;
            text-align: center;
        }

        .input-token {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--neon-blue);
            color: white;
            border-radius: 5px;
        }

        /* --- Video Modal --- */
        #video-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .video-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        video {
            width: 400px;
            height: 300px;
            background: #000;
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            object-fit: cover;
        }

        .status-text {
            color: var(--neon-pink);
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div id="auth-modal">
        <div class="glass-panel modal-content">
            <h2 style="color: var(--neon-blue); margin-bottom: 10px;">SECURE UPLINK</h2>
            <p>Enter credentials to access the encrypted vault.</p>
            
            <input type="password" id="dropbox-token" class="input-token" placeholder="Dropbox Access Token">
            
            <input type="password" id="network-key" class="input-token" placeholder="Network Encryption Key (Password)">
            
            <button class="btn-neon" onclick="initApp()">Initialize Secure Connection</button>
        </div>
    </div>

    <div id="video-modal">
        <h2 class="status-text" id="video-status">ESTABLISHING UPLINK...</h2>
        <div class="video-container">
            <video id="localVideo" autoplay muted playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        <div style="display: flex; gap: 20px;">
            <button class="btn-neon" onclick="startHost()">HOST SIGNAL</button>
            <button class="btn-neon" onclick="startJoin()">JOIN SIGNAL</button>
            <button class="btn-neon" style="border-color: red; color: red;" onclick="closeVideo()">ABORT</button>
        </div>
    </div>

    <header>
        <div class="logo">SOCIALBOOK</div>
        <div class="user-status" style="color: var(--neon-pink);">‚óè ONLINE</div>
    </header>

    <div class="container">
        <aside>
            <div class="glass-panel">
                <h3 style="color: var(--neon-blue); margin-bottom: 10px;">NAVIGATION</h3>
                <ul style="list-style: none; line-height: 2; cursor: pointer;">
                    <li>> Global Feed</li>
                    <li onclick="openVideoModal()" style="color: var(--neon-blue);">> Start Video Uplink</li>
                    <li>> Data Vault</li>
                </ul>
            </div>
        </aside>

        <main>
            <div class="glass-panel create-post">
                <textarea id="post-input" rows="3" placeholder="What is on your mind, User?"></textarea>
                <div style="display: flex; justify-content: flex-end;">
                    <button class="btn-neon" onclick="createPost()">Transmit Data</button>
                </div>
            </div>

            <div id="feed-stream" class="feed">
                <div style="text-align: center; color: #666; margin-top: 50px;">Waiting for uplink...</div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
